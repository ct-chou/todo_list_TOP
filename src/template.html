<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <h1>To Do List</h1>
    <div id="container-all">
        <div id="container-left">
            <div id="project-list-header-div">
                <h1 id="project-list-header">Project List</h1>
            </div>
            <div id="project-list">
            </div>
            <!-- <input type="text" id="task-name" placeholder="Task name"> -->
            <div id="btn-container">
                <button id="add-task">Add Task</button>
                <dialog id="dialog-box">
                    <form>
                        <p>Add New Task</p>
                        <div>
                            <div id="title-div">
                                <p>Title: </p>
                                <input type="text" id="new-title" placeholder="Title">
                            </div>
                            <div id="project-div">
                                <p>Project: </p>
                                <input type="text" id="new-project" placeholder="Project">
                            </div>
                            <div id="date-div">
                                <p>Due Date: </p>
                                <input type="date" id="new-due-date" placeholder="Due Date">
                            </div>
                            <div id="priority-div">
                                <p>Priority: </p>
                                <select id="new-priority">
                                    <option value="low">Low</option>
                                    <option value="normal">Normal</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <input type="text" id="new-description" placeholder="Description">
                        </div>
                        <div>
                            <button id="submit-btn">Submit</button>
                            <button id="cancel-btn">Cancel</button>
                    </form>
                </dialog>
            </div>
        </div>
        <div id="container-right"></div>
    </div>
</body>

</html>
